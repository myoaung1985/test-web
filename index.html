<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div class="row result">
            <h4>0.</h4>
        </div>
        <div class="row">
            <p class="box" style="background-color: green;">BIN</p>
            <p class="box" style="background-color: green;">OCT</p>
            <p class="box" style="background-color: gray;">DEC</p>
            <p class="box" style="background-color: green;">HEX</p>
            <p class="box cor" style="background-color: red;">AC</p>
        </div>
        <div class="row">
            <p class="box cir">6</p>
            <p class="box cir">7</p>
            <p class="box cir">8</p>
            <p class="box cir">9</p>
            <p class="box cor" style="background-color: lightblue;">+</p>
        </div>
        <div class="row">
            <p class="box cir">2</p>
            <p class="box cir">3</p>
            <p class="box cir">4</p>
            <p class="box cir">5</p>
            <p class="box cor" style="background-color: orange;">-</p>
        </div>
        <div class="row">
            <p class="box cir">A</p>
            <p class="box cir">B</p>
            <p class="box cir">.</p>
            <p class="box cir">1</p>
            <p class="box cor" style="background-color: blue;">/</p>
        </div>

        <div class="row">
            <p class="box cir">C</p>
            <p class="box cir">D</p>
            <p class="box cir">E</p>
            <p class="box cir">F</p>
            <p class="box cor" style="background-color: green;">*</p>
        </div>

        <div class="row">
            <p class="box len">0</p>
            <p class="box len" style="background-color: yellow;">=</p>
            <p class="box cor" style="background:purple;">%</p>
        </div>
    </div>
</body>
</html>
